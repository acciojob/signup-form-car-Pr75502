<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="Name">Name:</label>
		<input type="text" required="Yes" id="name" placeholder="Name">

		<label for="Email">Email:</label>
		<input type="Email" required="Yes" id="email" placeholder="Email">

		<label for="Gender">Gender:</label>
		<input type="radio" required="Yes" id="gender_m, gender_f">

		<label for="Cars">Car Brands:</label>
		<input type="Select" required="Yes" id="cars" placeholder="--Please choose an option--">

		<label for="age">Age:</label>
		<input type="Number" required="Yes" id="age" placeholder="Age">

		<label for="DOB">DOB:</label>
		<input type="Date" required="Yes" id="dob" 

			<label for="phone">Phone Number:</label>
		<input type="Tel" required="No" id="tel" placeholder="xxx-xxx-xxxx">

		<label for="password">Password</label>
		<input type="password" required="Yes" id="password" placeholder="Password" 

			<label for="tos">I agree to the TOS:</label>
			<input type="checkbox" required="Yes" id="tos" 
	</form>
	
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
